<html>
<head>
    <title>SIMILE Widgets | Exhibit 3.0 | Scripted Demos | ICD10 Hierarchical Facet Browser</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="exhibit-data" type="application/json" href="icd10-infectious.json" />

    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/current/exhibit-api.js -->
    <script src="../api/exhibit-api.js"></script>
</head>
<body>
    <ul id="path">
      <li><a href="http://www.simile-widgets.org/">SIMILE Widgets</a></li>
      <li><a href="http://www.simile-widgets.org/exhibit3/">Exhibit 3.0</a></li>
      <li><a href="http://databench.zepheira.com/">Demos</a></li>
      <li><a href="http://databench.zepheira.com/demos/">Scripted Demos</a></li>
      <li><span>Examples: ICD10 Hierarchical Facet</span></li>
    </ul>

    <div id="content">
    <h1>Exhibit 3.0 Scripted Demo: ICD10 Hierarchical Term Browser</h1>
    
    <table cellspacing="0" cellpadding="0" border="0" width="100%"><tr>
        <td width="350px" style="padding-right: 20px;">

          <div ex:role="facet" 
               ex:facetClass="Hierarchical"
               ex:expression=".superclasses"
               ex:uniformGrouping=".superclasses"
               ex:facetLabel="ICD10 Terms"
               ex:scroll="false"></div>
        </td>
        <td>
          <div ex:role="view"
	       ex:orders=".id"
	       ex:direction="ascending"
	       ex:grouped="false"
	       ex:showAll="false"
	       ex:abbreviatedCount="20">

	     <div ex:role="lens" class="icdnode-lens">
              <table cellpadding="0" cellspacing="0">
                <tr class="details">
	              <td>
                    <div class="title"><span ex:content=".code"></span> - <span ex:content=".label"></span></div>
                    <div class="definition" ex:content=".definition"></div>
                     <div ex:if="exists(.inclusion)">
		              <div class="inclusion"><span class="property">Inclusion:</span><span ex:content=".inclusion"></span></div>
		             </div>

                    <div ex:if="exists(.exclusion)">
		      <div class="exclusion"><span class="property">Exclusion:</span><span ex:content=".exclusion"></span></div>
		    </div>

                    <div class="identifier"><span class="property">Identifier:</span><span ex:content=".icdId"></span></div>
                  </td>
		</tr>
              </table>
            </div>

          </div>
        </td>

	<td width="200px" style="padding-left: 20px;">

	  <b>Search</b><br />
          <div ex:role="facet" ex:facetClass="TextSearch"></div>
          </br>
	  
          <div ex:role="facet" 
               ex:expression=".kind"
               ex:selection="category"
	           ex:facetLabel="Grouping"
               ></div>

          <div ex:role="facet" 
               ex:expression=".MortL1Code"
	       ex:facetLabel="Mortality 1 Codes"
               ></div>
	  
          <div ex:role="facet" 
               ex:expression=".MortL2Code"
	       ex:facetLabel="Mortality 2 Codes"
               ></div>
	  
          <div ex:role="facet" 
               ex:expression=".MortL3Code"
	       ex:facetLabel="Mortality 3 Codes"
               ></div>
	  
          <div ex:role="facet" 
               ex:expression=".MortL4Code"
	       ex:facetLabel="Mortality 4 Codes"
               ></div>
	  
          <div ex:role="facet" 
               ex:expression=".MortBCode"
	       ex:facetLabel="Mortality B Codes"
               ></div>
	</td>
      </tr>
    </table>
    </div>
</body>
</html>

<html>
  <head>
    <title>SIMILE Widgets | Exhibit 3.0 | Scripted Demo | Thumbnail View</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    <link href="tagged-data.js" type="application/json" rel="exhibit-data" />
    <script src="../api/exhibit-api.js"></script>
  </head>

  <body>
    <ul id="path">
      <li><a href="http://www.simile-widgets.org/">SIMILE Widgets</a></li>
      <li><a href="http://www.simile-widgets.org/exhibit3/">Exhibit 3.0</a></li>
      <li><a href="http://databench.zepheira.com/">Demos</a></li>
      <li><a href="http://databench.zepheira.com/demos/">Scripted Demos</a></li>
      <li><span>Examples: Thumbnail View</span></li>
    </ul>

    <div ex:role="exhibit-collection" ex:itemTypes="Celebrity"></div>
    <table id="frame">
        <tr>
            <td id="content">
                <h1>Exhibit 3.0 Scripted Demo: Tag clouds</h1>
                <div ex:role="view" ex:viewClass="Thumbnail">
                  <div class="celebrity" ex:role="exhibit-lens" style="display: none;">
                    <div ex:content=".label"></div>
                    <div class="tags" ex:content=".tags"></div>
                  </div>
                </div>
            </td>
            <td id="sidebar" width="25%">
               <div ex:role="exhibit-facet"
                 ex:expression=".tags"
                 ex:facetClass="Cloud"
                 ex:facetLabel="Tags"
                 id="tag-facet"></div>
            </td>
        </tr>
    </table>
  </body>
</html>

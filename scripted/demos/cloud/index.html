<html>
  <head>
    <title>SIMILE Widgets | Exhibit 3.0 | Scripted Demos | Cloud</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />
    <link href="tagged-data.js" type="application/json" rel="exhibit-data" />
    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/current/exhibit-api.js -->
    <script src="../api/exhibit-api.js"></script>
  </head>

  <body>
    <ul id="path">
      <li><a href="http://www.simile-widgets.org/">SIMILE Widgets</a></li>
      <li><a href="http://www.simile-widgets.org/exhibit/">Exhibit</a></li>
      <li><a href="http://www.simile-widgets.org/exhibit/demos">Demos</a></li>

      <li><span>Examples: Tag Cloud</span></li>
    </ul>

    <div ex:role="exhibit-collection" ex:itemTypes="Celebrity"></div>
    <table id="frame">
        <tr>
            <td id="content">
                <h1>Exhibit 3.0 Scripted Demo: Tag clouds</h1>
                <div ex:role="view">
                  <div class="celebrity" ex:role="exhibit-lens" style="display: none;">
                  <span ex:content=".label"></span>: <span class="party" ex:content=".tags"></span>
               </div>
                </div>
            </td>
            <td id="sidebar" width="25%">
               <div ex:role="exhibit-facet"
                 ex:expression=".tags"
                 ex:facetClass="Cloud"
                 ex:facetLabel="Tags"
                 id="tag-facet"></div>
            </td>
        </tr>
    </table>
  </body>
</html>
